<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예약 가능 리스트</title>

</head>
<body>
<h1>예약 가능 리스트</h1>

<table border="1">
    <thead>
    <tr>
        <th>가게 이름</th>
        <th>위치</th>
        <th>이미지</th>
        <th>내용</th>
        <th>영업 시작</th>
        <th>영업 종료</th>
        <th>휴무일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="store : ${stores}">
        <td th:text="${store.storeName}">가게 이름</td>
        <td th:text="${store.storeLocation}">위치</td>
        <td>
            <img th:src="@{${store.storeImg}}" alt="이미지" width="100">
        </td>
        <td th:text="${store.storeContents}">내용</td>
        <td th:text="${store.storeOpen}">영업 시작</td>
        <td th:text="${store.storeClose}">영업 종료</td>
        <td th:text="${store.storeWeekOff}">휴무일</td>
    </tr>
    </tbody>
</table>
</body>
</html>
